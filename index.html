<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <main id="app">
      <header>
        <h2>Counter</h2>
        <p>(hit the white space area)</p>
        <button class="resetButton" @click="resetCounter">Reset</button>
      </header>
    </div>
      <div
        class="wrapper"
        @click="increaseCounter(), increaseBlockWidth()"
        tabindex="0" @keydown="handleKeyDown"
      >
        <div v-show="isNinja" class="growing-block" ref="ninjaArea"></div>
        <p class="counter-style counter-positon">{{counter}}</p>
      </div>
    </main>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="scripts.js"></script>
  </body>
</html>
